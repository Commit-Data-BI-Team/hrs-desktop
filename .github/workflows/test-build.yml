name: Test Build

# This workflow tests builds on every push/PR without creating releases
# Useful for testing before creating a release

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - master

jobs:
  test-build-macos:
    name: Test macOS Build
    runs-on: macos-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build React app
        run: npm run build
      
      - name: ğŸ Build macOS (Apple Silicon only for speed)
        run: npm run dist:mac:arm64
      
      - name: âœ… Verify output
        run: |
          if [ ! -f dist/*.dmg ]; then
            echo "âŒ DMG file not found!"
            exit 1
          fi
          echo "âœ… macOS build successful!"
          ls -lh dist/

  test-build-windows:
    name: Test Windows Build
    runs-on: windows-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build React app
        run: npm run build
      
      - name: ğŸªŸ Build Windows 64-bit
        run: npx electron-builder --win x64 --publish never
      
      - name: âœ… Verify output
        run: |
          if (!(Test-Path dist/*.exe)) {
            Write-Host "âŒ EXE file not found!"
            exit 1
          }
          Write-Host "âœ… Windows build successful!"
          Get-ChildItem dist/

